<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Button Input</title>
    <link rel="stylesheet" href="style/inputButton.css">
</head>
<body>

	<div id="controlWrap">
		<div class="buttonWrap" id="bwPlus">
			<input type="button" value="+.1m" class="cButton">
			<input type="button" value="+1m" class="cButton">
			<input type="button" value="+10m" class="cButton">
			<input type="button" value="+100m" class="cButton">
		</div>
		<div id="cValue">1,000,000,000</div>
		<div class="buttonWrap" id="bwMinus">
			<input type="button" value="-.1m" class="cButton">
			<input type="button" value="-1m" class="cButton">
			<input type="button" value="-10m" class="cButton">
			<input type="button" value="-100m" class="cButton">
		</div>
	</div>


</body>
</html>
